<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mediaQuery.css">
</head>
<body>
    
    <main class="container mt-5">
        <h2 class="text-center text-white mb-5">Realizar Pagamento</h2>
        <style>
            body {
                background-color: #141414;
            }
            .payment-card {
                background-color: #222;
                border: 1px solid #444;
                border-radius: 10px;
                padding: 30px;
                text-align: left;
                color: #fff;
                max-width: 400px;
                margin: auto;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }
            .payment-card h5 {
                margin-bottom: 20px;
                font-weight: bold;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-control {
                background-color: #333;
                border: 1px solid #444;
                color: #fff;
                border-radius: 5px;
                padding: 10px;
            }
            .btn-pay {
                background-color: #e50914;
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
                width: 100%;
            }
            .btn-pay:hover {
                background-color: #ff3e30;
            }
            .terms {
                margin-top: 20px;
                font-size: 0.9rem;
            }
        </style>
        <div class="row mt-4 justify-content-center">
            <div class="col-md-6 mb-4">
                <div class="payment-card">
                    <h5>Informações de Pagamento</h5>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="cartao">Número do Cartão</label>
                            <input type="text" class="form-control" id="cartao" placeholder="XXXX XXXX XXXX XXXX" required>
                        </div>
                        <div class="form-group">
                            <label for="data-expiracao">Data de Expiração</label>
                            <input type="text" class="form-control" id="data-expiracao" placeholder="MM/AA" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="XXX" required>
                        </div>
                        <button  onclick="redirecionandoSaporra()" type="submit" class="btn-pay">Pagar</button>
                    </form>
                    <p class="terms text-center">
                        Ao clicar em "Pagar", você concorda com nossos <a href="#" class="text-danger">termos de serviço</a>.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-5">
        <div class="d-flex justify-content-between">
          <div>
            <h2>EducaNet</h2>
            <h6 class="mb-4">©Copyright 2024 EducaNet</h6>
            <h5>More</h5>
            <a href="#">About</a>
          </div>
          <div class="footer-links">
            <a href="#" class="m-1"><i class="bi bi-github"></i> GitHub</a>
            <a href="#" class="m-1"><i class="bi bi-instagram"></i> Instagram</a>
            <a href="#" class="m-1"><i class="bi bi-telephone"></i> Contato</a>
            <a href="#" class="m-1"><i class="bi bi-envelope"></i> Email</a>
          </div>
        </div>
      </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/script.js"></script>
</html>
